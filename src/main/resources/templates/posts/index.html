<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <h1>Posts</h1>


    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <ul th:each="postItem : ${posts}">
        <li>
            <span th:text="${postItem.id}"></span>
            <span th:text="${postItem.content}"></span>
            <span th:text="${postItem.likes != null ? 'Likes: ' + postItem.likes : 'No likes'}"></span>

            <!-- Using a variable for the post ID -->
            <th:block th:with="postId=${postItem.id}">
                <form th:action="@{/posts/like/} + ${postItem.id}" th:object="${post}" method="post">
                    <button type="submit">Like</button>
                </form>
            </th:block>
        </li>
    </ul>


    </body>
</html>
