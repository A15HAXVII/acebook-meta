<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <h1>Posts</h1>


    <form action="#" th:action="@{/posts}" th:object="${post}" method="post">
        <p>Content: <input type="text" th:field="*{content}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>

    <ul th:each="i: ${#numbers.sequence(posts.size() -1, 0, -1)}">
        <li>
            <p th:text="${posts[i].content}" /></p>

            <!-- Display comments for each post -->
            <ul th:each="comment: ${posts[i].comments}">
                <li th:text="${comment.content}" />
            </ul>

            <!-- Form for adding comments -->
            <form action="@{/addComment}" th:action="@{/addComment}" th:object="${comment}" method="post">
                <input type="hidden" name="username" th:value="${#authentication.name}" />
                <input type="hidden" name="postId" th:value="${posts[i].id}" />
                <p>Comment: <input type="text" th:field="*{content}" /></p>
                <p><input type="submit" value="Add Comment" /></p>
            </form>
        </li>
    </ul>


    </body>
</html>
