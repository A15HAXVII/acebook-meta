<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">

        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <h1>Posts</h1>

    <div class="container mt-5">
        <form action="#" th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="content">Content:</label>
                    <input class="form-control" name="content" th:field="*{content}" type="text" id="content" required/>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="image">Image:</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="image" name="file">
                        <label class="custom-file-label" for="image">Choose file...</label>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <button class="btn btn-primary" type="submit">Submit</button>
                    <button class="btn btn-secondary" type="reset">Reset</button>
                </div>
            </div>
        </form>
    </div>


    <div class="row mt-4">
    <ul th:each="i: ${#numbers.sequence(posts.size() -1, 0, -1)}">
        <div class="col-md-6 mb-4">
                <div class="card">
                    <div th:switch="${posts[i].image}">
                        <p th:case="''"></p>
                        <img th:case="*" class="card-img-top" alt=""
                             th:src="*{'data:image/jpeg;base64,'+{posts[i].image}}"
                             style="width:100px; height:200px"/>
                        <div class="card-body">
                            <p th:text="${posts[i].content}"/></p>
                        </div>
                    </div>
                </div>
            <!-- Display comments for each post -->
                <ul class="list-group mt-3">
                    <li th:each="comment: ${posts[i].comments}" class="list-group-item"
                        th:text="${comment.username + ': ' + comment.content}"></li>
                </ul>



            <!-- Form for adding comments -->
                <form class="mt-3" action="@{/addComment}" th:action="@{/addComment}" th:object="${comment}" method="post">
                    <input type="hidden" name="username" th:value="${#authentication.name}" />
                    <input type="hidden" name="postId" th:value="${posts[i].id}" />
                    <p>Comment: <input type="text" class="form-control" th:field="*{content}" /></p>
                    <p><input type="submit" class="btn btn-primary" value="Add Comment" /></p>
                </form>


        </div>


    </ul>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
