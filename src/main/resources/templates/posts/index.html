<!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org"
          xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
    <head lang="en">
        <meta charset="UTF-8"/>
        <title>Acebook</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
    <div th:replace="fragments/navbar :: navbar"></div>

    <h1>Posts</h1>


    <form action="#" th:action="@{/posts}" th:object="${post}" method="post" enctype="multipart/form-data">
        <p>Content: <input type="text" name="content" th:field="*{content}" /></p>
        <p>Image: <input type ="file" name="file"/></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
    <ul th:each="postItem : ${posts}">
        <li>
            <!-- Show content as text or image -->
            <span th:text="${postItem.id}"></span>
            <span th:text="${postItem.content}"></span>
            <div th:switch="${posts[i].image}">
                <p th:case="''"></p>
                <img th:case="*" alt="" th:src="*{'data:image/jpeg;base64,'+{posts[i].image}}"
                     style="width: 100px; height: 100px;" />
            </div>
            <!-- Show text counter and button -->
            <span th:text="${postItem.likes != null ? 'Likes: ' + postItem.likes : 'No likes'}"></span>
            <th:block th:with="postId=${postItem.id}">
                <form th:action="@{/posts/like/} + ${postItem.id}" th:object="${post}" method="post">
                    <button type="submit">Like</button>
                </form>
            </th:block>

            <!-- Show comments -->
            <ul th:each="comment: ${posts[i].comments}">
                <li th:text="${comment.content}" />
            </ul>

            <!-- Form for adding comments -->
            <form action="@{/addComment}" th:action="@{/addComment}" th:object="${comment}" method="post">
                <input type="hidden" name="username" th:value="${#authentication.name}" />
                <input type="hidden" name="postId" th:value="${posts[i].id}" />
                <p>Comment: <input type="text" th:field="*{content}" /></p>
                <p><input type="submit" value="Add Comment" /></p>
            </form>
        </li>
    </ul>


    </body>
</html>
